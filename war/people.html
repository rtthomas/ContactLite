<div class="container" ng-controller="PersonsCtrl as ctrl">
Persons Page
   <!-- New button -->
   <div ng-click="ctrl.open('#popup-person')" style="text-align: left;"><i class="material-icons" style="font-size: 24px;float:left">add</i></div>
   <!--
   List of all persons
   -->
   <div class="table">
     <div class="row" ng-repeat="person in ctrl.entities track by $index">
       <div class="select-edit" ng-click="ctrl.open('#popup-person', person)"><i class="material-icons" style="font-size: 16px;">create</i></div>
       <div class="cell" ng-bind="person.name"   ></div>
       <div class="cell" ng-bind="person.email"    ></div>
       <div class="cell" ng-bind="person.phone"  ></div>
     </div>
   </div>
   <!--
   Creation or edit modal dialog
   -->
   <div class="modal fade" id="popup-person" tabindex="-1" >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
           <h4 class="modal-title">Person</h4>
         </div>
         <div class="modal-body">
           <form>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Name</label>
               <input type="text" class="form-control" id="cmp-name" placeholder="Person Name" ng-model="ctrl.entity.name">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Email</label>
               <input type="text" class="form-control" id="cmp-url" placeholder="email" ng-model="ctrl.entity.email">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Phone</label>
               <input type="tel" class="form-control" id="cmp-addr" placeholder="phone" ng-model="ctrl.entity.phone">
             </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="ctrl.cancel('#popup-person')">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ctrl.save('#popup-person')">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
