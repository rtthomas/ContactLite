<div class="container" ng-controller="ContactsCtrl as ctrl">
Contacts
   <!-- New button -->
   <div ng-click="ctrl.open('#popup-contact')" style="text-align: left;"><i class="material-icons" style="font-size: 24px;float:left">add</i></div>
   <!--
   List of all contacts
   -->
   <div class="table">
     <div class="row" ng-repeat="contact in ctrl.entities track by $index">
       <div class="select-edit" ng-click="ctrl.open('#popup-contact', contact)"><i class="material-icons" style="font-size: 16px;">create</i></div>
       <div class="cell" ng-bind="contact.date"   ></div>
       <div class="cell" ng-bind="contact.type"    ></div>
       <div class="cell" ng-bind="contact.details"></div>
     </div>
   </div>
   <!--
   Creation or edit modal dialog
   -->
   <div class="modal fade" id="popup-contact" tabindex="-1" >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
           <h4 class="modal-title">Contact</h4>
         </div>
         <div class="modal-body">
           <form>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Date</label>
               <input type="text" class="form-control" id="cmp-name" placeholder="Date" ng-model="ctrl.entity.date">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Type</label>
               <input type="text" class="form-control" id="cmp-url" placeholder="Type" ng-model="ctrl.entity.type">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Details</label>
               <input type="text" class="form-control" id="cmp-addr" placeholder="Details" ng-model="ctrl.entity.details">
             </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="ctrl.cancel('#popup-contact')">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ctrl.save('#popup-contact')">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
