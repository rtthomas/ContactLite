<div class="container" ng-controller="PositionsCtrl as ctrl">
Positions Page
   <!-- New button -->
   <div ng-click="ctrl.open('#popup-position')" style="text-align: left;"><i class="material-icons" style="font-size: 24px;float:left">add</i></div>
   <!--
   List of all companies
   -->
   <div class="table">
     <div class="row" ng-repeat="position in ctrl.entities track by $index">
       <div class="select-edit" ng-click="ctrl.open('#popup-position', position)"><i class="material-icons" style="font-size: 16px;">create</i></div>
       <div class="cell" ng-bind="position.title"   ></div>
       <div class="cell" ng-bind="position.url"    ></div>
       <div class="cell" ng-bind="position.datePosted"   ></div>
       <div class="cell" ng-bind="position.dateApplied"  ></div>
     </div>
   </div>
   <!--
   Creation or edit modal dialog
   -->
   <div class="modal fade" id="popup-position" tabindex="-1" >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
           <h4 class="modal-title">Position</h4>
         </div>
         <div class="modal-body">
           <form>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Title</label>
               <input type="text" class="form-control" id="cmp-name" placeholder="Position Name" ng-model="ctrl.entity.title">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">URL</label>
               <input type="text" class="form-control" id="cmp-url" placeholder="URL" ng-model="ctrl.entity.url">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Date Posted</label>
               <input type="date" class="form-control" id="cmp-city" placeholder="Posted" ng-model="ctrl.entity.datePosted">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Date Applied</label>
               <input type="date" class="form-control" id="cmp-phone" placeholder="Applied" ng-model="ctrl.entity.dateApplied">
             </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="ctrl.cancel('#popup-position')">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ctrl.save('#popup-position')">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
