   <!--
   Create or edit an appointment 
   -->
   <div>
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
           <h4 class="modal-title">Appointment</h4>
         </div>
         <div class="modal-body">
           <form>
             <div class="form-group">
               <label for="date" class="control-label">Date</label>
               <input type="date" class="form-control" name="date" id="date" [(ngModel)]="date">
             </div>
             <div class="form-group">
               <label for="time" class="control-label">Time</label>
               <input type="time" class="form-control" name="time" id="time" [(ngModel)]="time">
             </div>
             <div class="form-group">
               <label for="sel1" class="control-label">Company</label>
               <select class="form-control" id="sel1" name="company" [(ngModel)]="selectedCompany" (change)="selectCompany()">
                <option *ngFor="let c of companies">
                  {{c.name}}
                </option>
               </select>
             </div>
             <div class="form-group">
               <label for="sel2" class="control-label">Person</label>
               <select class="form-control" id="sel2" name="person" [(ngModel)]="selectedPerson" (change)="selectPerson()">
                <option *ngFor="let p of persons">
                  {{p.name}}
                </option>
               </select>
             </div>
             <div class="form-group">
               <label for="sel3" class="control-label">Position</label>
               <select class="form-control" id="sel3" name="position" [(ngModel)]="selectedPosition" (change)="selectPosition()">
                <option *ngFor="let p of positions">
                  {{p.title}}
                </option>
               </select>
             </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="save()">Save</button>
          <!-- Convert button visible only for edit -->
          <button type="button" [class]="displayIfConvertible()" id="convert" (click)="convert()">Record</button>
        </div>
      </div>
    </div>
  </div>
