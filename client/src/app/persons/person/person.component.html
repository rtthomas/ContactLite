   <!--
   Create or edit a person
   -->
   <div>
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
           <h4 class="modal-title">Person</h4>
         </div>
         <div class="modal-body">
           <form>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Name</label>
               <input type="text" class="form-control" name="name" [(ngModel)]="person.name">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Email</label>
               <input type="text" class="form-control" name="email" [(ngModel)]="person.email">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Phone</label>
               <input type="text" class="form-control" name="phone" [(ngModel)]="person.phone">
             </div>
             <div class="form-group">
               <label for="sel1">Company</label>
               <select class="form-control" id="sel1" name="company" [(ngModel)]="selectedCompany" (change)="select($event)">
                  <option *ngFor="let c of companies">
                    {{c.name}}
                  </option>
                 </select>
             </div>
           </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
