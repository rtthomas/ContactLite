   <!--
   Create or edit a position
   -->
   <div>
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
           <h4 class="modal-title">Position</h4>
         </div>
         <div class="modal-body">
           <form>
             <div class="form-group">
               <label class="control-label">Title</label>
               <input type="text" class="form-control" name="name" [(ngModel)]="position.title">
             </div>
             <div class="form-group">
               <label class="control-label">Reference No.</label>
               <input type="text" class="form-control" name="reference" [(ngModel)]="position.reference">
             </div>
             <div class="form-group">
               <label class="control-label">URL</label>
               <input type="text" class="form-control" name="email" [(ngModel)]="position.url">
             </div>
             <div class="form-group">
               <label for="sel1">Company</label>
               <select class="form-control" id="sel1" name="company" [(ngModel)]="selectedCompany" (change)="selectCompany($event)">
                  <option *ngFor="let c of companies">
                    {{c.name}}
                  </option>
                 </select>
             </div>
             <div class="form-group">
               <label for="sel1">Person</label>
               <select class="form-control" id="sel1" name="person" [(ngModel)]="selectedPerson" (change)="selectPerson($event)">
                  <option *ngFor="let p of persons">
                    {{p.name}}
                  </option>
                 </select>
             </div>
             <div class="form-group">
               <label for="cmp-date" class="control-label">Date Posted</label>
               <input type="date" class="form-control" name="date-posted" [(ngModel)]="datePosted">
             </div>
             <div class="form-group">
               <label for="cmp-date" class="control-label">Date Applied</label>
               <input type="date" class="form-control" name="date-applied" [(ngModel)]="dateApplied">
             </div>
           </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
