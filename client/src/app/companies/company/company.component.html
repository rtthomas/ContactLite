   <!--
   Create or edit a company
   -->
   <div>
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
           <h4 class="modal-title">Company</h4>
         </div>
         <div class="modal-body">
           <form>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Name</label>
               <input type="text" class="form-control" name="name" [(ngModel)]="company.name">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">URL</label>
               <input type="text" class="form-control" name="url" [(ngModel)]="company.url">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Address</label>
               <input type="text" class="form-control" name="address" [(ngModel)]="company.address">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">City</label>
               <input type="text" class="form-control" name="city" [(ngModel)]="company.city">
             </div>
             <div class="form-group">
               <label for="cmp-name" class="control-label">Phone</label>
               <input type="text" class="form-control"  name="phone" [(ngModel)]="company.phone">
             </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
